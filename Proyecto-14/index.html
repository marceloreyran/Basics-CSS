<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link

    <link rel="stylesheet" href="./assets/css/styles.css">
    <title>Crono</title>

<body>
    <div class="layout">

        <main class="layout__main">
            <!--Crono-->
            <section class="main__container">
                <div class="main__crono">
                    <time class="crono__time">00:00:00</time>

                    <div class="crono__btns">
                        <span class="crono__start">Start</span>
                        <span class="crono__stop">Stop</span>
                        <span class="crono__reset">Reset</span>
                    </div>
                </div>

            </section>

            <!---Navegation-->

            <nav class="main__nav">
                <span class="nav__item">Crono</span>
                <span class="nav__item">Time</span>
                <span class="nav__item">Alarm</span>
            </nav>

        </main>
