<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="./assets/reset.css">
    <link rel="stylesheet" href="./assets/styles.css">
    <title>Proyecto-22</title>
</head>

<body>
    
   
        <div class="layout">
            
            <main class="layout__main">
                <!-- Aqui va el contenido principal de la pagina -->
                <header class="main__header">
                    <p class="header__subtitle">Rango de Edad más común</p>
                    <h2 class="header__title">De 0 - 18</h2>
                </header>

                <section class="main__grap">
                    <h1 class="grap__title">Población por rango de Edades</h1>
                    
                    <div class="grap__container">
                        <div class="grap__bar grap__bar--1"></div>
                        <div class="grap__bar grap__bar--2"></div>
                        <div class="grap__bar grap__bar--3"></div>
                        <div class="grap__bar grap__bar--4"></div>
                        <div class="grap__bar grap__bar--5"></div>
                        <div class="grap__bar grap__bar--6"></div>
                        <div class="grap__bar grap__bar--7"></div>
                    </div>

                   <div class="grap__range">
                    <p class="range__item">0 - 18</p>
                    <p class="range__item">19 - 30</p>
                    <p class="range__item">31 - 40</p>
                    <p class="range__item">41 - 50</p>
                    <p class="range__item">51 - 60</p>
                    <p class="range__item">61 - 70</p>
                    <p class="range__item">+70</p>
                   
                   </div>

                   <div class="grap__result">
                    <p result__title>Aumento de rango de Edad de:</p>
                    <h2 class="result__age">19 - 30</h2>
                   </div>
                </section>

            </main>
        </div>
   
</body>

</html>
