<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./assets/fonts/fontawesome-free-6.5.1-web/css/all.min.css" />
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Proyecto 6</title>
</head>

<body>

    <div class="layout">

        <main class="layout__main">

            <h1 class="main__title">Correo Temporal</h1>

            <div class="main__generate">
                <p class="generate__mail">marcelo@gmail.com</p>
                <i class="fa-solid fa-copy generate__icon"></i>
            </div>
            <form action="" class="main__form">
                <div class="font__slider">
                    <header class="control__title">
                        <span class="control__text">Longitud</span>
                        <span class="control__number">8</span>

                    </header>
                </div>

                <input type="range" class="control__range" value="10" min="1" max="20" id="length__control">
                <div class="form__control">
                    <input type="checkbox" class="control__check" id="letters" name="letter">
                    <label for="letters" class="control__label">Letras</label>
                </div>

                <div class="form__control">
                    <input type="checkbox" class="control__check" id="numbers" name="numbers">
                    <label for="numbers" class="control__label">Numeros</label>
                </div>

                <div class="form__control">
                    <input type="checkbox" class="control__check" id="symbols" name="symbols">
                    <label for="symbols" class="control__label">Simbolos</label>
                </div>

                <div class="form__control">
                    <input type="checkbox" class="control__check" id="mayus" name="mayus">
                    <label for="mayus" class="control__label">Mayusculas</label>
                </div>

                <div class="form__control">
                    <input type="text" class="control__input" placeholder="personalizado">
                </div>
                <input type="submit" class="form__submit" value="Crear">
            </form>
        </main>
    </div>

</body>

</html>
