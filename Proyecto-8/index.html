<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./assets/fonts/fontawesome-free-6.5.1-web/css/all.min.css" />
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Proyecto 8</title>
</head>

<body>

    <div class="layout">

        <main class="layout__main">
            <h1 class="main__title">
                Planes y Precios
            </h1>

            <section class="main__prices">
                <article class="prices__price">
                    <h2 class="price__subtitle">
                        Básico
                    </h2>
                    <h3 class="price__number">
                        8€
                    </h3>
                    <p class="price__detail">Calidad HD</p>
                    <p class="price__detail">Dos dispositivos </p>
                    <p class="price__detail">Incluye anuncios</p>
                    <button href="#" class="price__button">Comprar</button>
                </article>

                <article class="prices__price prices__price--zoom">
                    <h2 class="price__subtitle">
                        Estandar
                    </h2>
                    <h3 class="price__number">
                        15€
                    </h3>
                    <p class="price__detail">Calidad Full HD</p>
                    <p class="price__detail">Tres dispositivos </p>
                    <p class="price__detail">Sin anuncios</p>
                    <button href="#" class="price__button">Comprar</button>
                </article>

                <article class="prices__price">
                    <h2 class="price__subtitle">
                        Deluxe
                    </h2>
                    <h3 class="price__number">
                        25€
                    </h3>
                    <p class="price__detail">Calidad 4K</p>
                    <p class="price__detail">Cinco dispositivos </p>
                    <p class="price__detail">Sin anuncios</p>
                    <button href="#" class="price__button">Comprar</button>
                </article>


            </section>

            <form class="main__toggle">
                <span class="toggle__label">Suscriptor extra</span>
                <label class="toggle__switch" for="checkbox">
                    <input type="checkbox" id="checkbox" class="toggle__checkbox">
                    <div class="toggle__slider"></div>
                </label>


            </form>
        </main>


    </div>


</body>

</html>
