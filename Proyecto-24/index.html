<!DOCTYPE html>
<html lang="en">

<head>

<body>

    <div class="layout">

        <main class="layout__main">

            <section class="main__left">

                        <div class="steps__container-number">
                            <span class="steps__number">1</span>
                        </div>
                        <div class="steps__content">
                            <span class="steps__title">Paso 1</span>
                            <span class="steps__description">Crea una cuenta</span>
                        </div>
                    </li>
                    <li class="steps__item">
                        <div class="steps__container-number">
                            <span class="steps__number">2</span>
                        </div>
                        <div class="steps__content">
                            <span class="steps__title">Paso 2</span>
                            <span class="steps__description">Direcci칩n</span>

                    </li>

                    <p class="header__subtitle">Crea tu cuenta para poder seguir con la compra</p>
                </header>

                <form class="main__form">
                    <div class="form__control">
                        <label class="form__label">Nombre</label>

                    </div>

                        <label class="form__label">Apellidos</label>
                        <input class="form__input" type="text" name="subname" id="subname"

                    </div>
                    <div class="form__control">
                        <label class="form__label">Email</label>
                        <input class="form__input" type="mail" name="email" id="email" placeholder="Introduce tu Email">
                    </div>
                    <div class="form__control">
                        <label class="form__label">Fecha de Nacimiento</label>
                        <input class="form__input" type="date" name="fecha" id="fecha">
